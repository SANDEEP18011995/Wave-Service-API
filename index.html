<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <h1>User Registration</h1>
    <form id="userForm">
        <label>First Name: <input type="text" name="firstName" required></label><br>
        <label>Last Name: <input type="text" name="lastName" required></label><br>
        <label>Mobile No: <input type="text" name="mobileNo" required></label><br>
        <label>Address: <input type="text" name="address" required></label><br>
        <label>Email ID: <input type="email" name="emailId" required></label><br>
        <label>Street: <input type="text" name="street" required></label><br>
        <label>City: <input type="text" name="city" required></label><br>
        <label>State: <input type="text" name="state" required></label><br>
        <label>Country: <input type="text" name="country" required></label><br>
        <label>Login ID: <input type="text" name="loginId" required></label><br>
        <label>Password: <input type="password" name="password" required></label><br>
        <button type="submit">Save</button>
    </form>

    <script>
        $(document).ready(function() {
            $('#userForm').on('submit', function(event) {
                event.preventDefault();
                const formData = {
                    firstName: $('input[name="firstName"]').val(),
                    lastName: $('input[name="lastName"]').val(),
                    mobileNo: $('input[name="mobileNo"]').val(),
                    address: $('input[name="address"]').val(),
                    emailId: $('input[name="emailId"]').val(),
                    street: $('input[name="street"]').val(),
                    city: $('input[name="city"]').val(),
                    state: $('input[name="state"]').val(),
                    country: $('input[name="country"]').val(),
                    loginId: $('input[name="loginId"]').val(),
                    password: $('input[name="password"]').val()
                };

                $.ajax({
                    url: 'http://localhost:3000/api/users',
                    type: 'POST',
                    contentType: 'application/json',
                    data: JSON.stringify(formData),
                    success: function(response) {
                        alert('User created successfully');
                    },
                    error: function(jqXHR) {
                        alert('Error: ' + jqXHR.responseJSON.message);
                    }
                });
            });
        });
    </script>
</body>
</html>
